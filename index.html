<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> 
        <span id="displayPlayer1">0</span>
         to 
        <span id="displayPlayer2">0</span>
    </h2>
    <label for="lname">Playing to : <span id="scoreNumber">0</span> </label>
    <input id="inputValue"  type="number" step="1" min="1" max="10">
    <div id="buttons">
        <button id="buttonOne">Player one</button>
        <button id="buttonTwo">Player two</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
